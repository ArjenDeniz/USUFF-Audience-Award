<html lang="en">

<!--body-->
<body class="center column">
    <!--video-->
    <figure class=" figureContainer center">
        <div class="gradient"></div>
        <video class="figure" src="visuals/conf_maydegol.mp4" autoplay loop muted playsinline alt="Video from watched movie"></video>
    </figure>

    <!--article-->
    <article class="container">

        <!--thanks-->
        <section class="box center">
            <h1 class="textbox big">Cevabınız için <br> teşekkürler!</h1>

        <section class="box center s-margin">
            <p class="textbox small">Festival haberlerini takip etmek için</p>
        </section>

        <!--socials-->
        <section class="box center s-margin">
            <div class="logo">
                <a aria-label ="Instagram" href="https://www.instagram.com/ucansupurgefest?igsh=a3o0ODU2NzJnbzVk">
                    <i class="fa-brands fa-square-instagram icon"></i>  
                </a>
                <a aria-label="Twitter" href="https://twitter.com/ucansupurgeukff">
                    <i class="fa-brands fa-square-x-twitter icon"></i>
                </a>
                <a aria-label="Facebook" href="https://www.facebook.com/ucansupurgevakfii">
                    <i class="fa-brands fa-square-facebook icon"></i>
                </a>
            </div>
        </section>

        <!--program-->
        <section class="box center s-margin">
            <p class="textbox small">Festival programını incelemek için</p>
        </section>

        <!--festival logo-->
        <section class="box center">
            <a href="#" class="logoImg">
                <img class="logoUS" src="visuals/usukff_logo.png" alt="USUKFF logo">
